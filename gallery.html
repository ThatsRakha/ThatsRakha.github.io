    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .gallery {
            column-count: 4;
            column-gap: 10px;
        }

        .gallery-item {
            break-inside: avoid;
            margin-bottom: 10px;
        }

        .gallery img {
            width: 100%;
            height: auto;
            display: block;
            border-radius: 10px;
        }

        @media (max-width: 1200px) {
            .gallery {
                column-count: 3;
            }
        }

        @media (max-width: 768px) {
            .gallery {
                column-count: 2;
            }
        }

        @media (max-width: 576px) {
            .gallery {
                column-count: 1;
            }
        }
    </style>
</head>
